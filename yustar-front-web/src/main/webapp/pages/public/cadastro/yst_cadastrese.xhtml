<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:comp="http://www.devskin.com.br/componentepadrao"
	xmlns:sec="http://www.develop.com/seguranca"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
		integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
		integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="../../../css/style.css" />
	<title>PetStar</title>

</h:head>
<h:body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top"
		id="mainNav">
	<div class="container">
		<a href="/petstar/" class="navbar-brand">PetStar</a>
		<button class="navbar-toggler" data-toggle="collapse"
			data-target="#navbarCollapse">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link"
					jsf:outcome="CADASTRE_SE">Cadastre-se</a></li>
			</ul>
		</div>
	</div>
	</nav>


	<h:form id="frmcad">
		<div class="form-group"></div>
		<div class="form-group">
			<p:spacer height="50px" />
			<span class="ui-float-label"> <p:selectOneRadio
					rendered="#{!cadastroUsuarioControllerBean.selecaoTipoClienteInvalida}"
					id="tpusu" value="#{cadastroUsuarioControllerBean.tipoUsuario}"
					layout="responsive" columns="2">
					<f:selectItem itemLabel="Cliente" itemValue="1" />
					<f:selectItem itemLabel="Fornecedor(Prestador de serviço)"
						itemValue="2" />
				</p:selectOneRadio> <p:panelGrid columns="2" layout="grid" id="pnlbtntpusu"
					styleClass="showcase-text-align-center"
					rendered="#{!cadastroUsuarioControllerBean.selecaoTipoClienteInvalida}">
					<p:commandButton id="btnavanco"
						action="#{cadastroUsuarioControllerBean.seguirPasso2()}"
						value="Avançar" update="frmcad, tpusu, pnlddusu, pnlbtntpusu" />
				</p:panelGrid> <p:panelGrid id="pnlddusu" columns="2" layout="grid"
					rendered="#{cadastroUsuarioControllerBean.selecaoTipoClienteInvalida}"
					styleClass="showcase-text-align-center">
					<h:outputText
						value="#{cadastroUsuarioControllerBean.obterTipoCadastro()}" />
					<h:outputText value="" />



					<h:panelGrid columns="1"
						rendered="#{!cadastroUsuarioControllerBean.cadastrandoComoCliente()}"
						styleClass="showcase-text-align-center">
						<span class="ui-float-label"> <h:panelGrid columns="2"
								style="margin-bottom:10px" cellpadding="5">
								<h:outputText value="Tipo de Fornecedor" />
								<p:selectOneButton immediate="true"
									value="#{cadastroUsuarioControllerBean.tipoFornecedor}">
									<f:selectItem itemLabel="Pessoa Física"
										itemValue="Pessoa Física" />
									<f:selectItem itemLabel="Pessoa Jurídica"
										itemValue="Pessoa Jurídica" />
									<p:ajax event="change" update="frmcad" />
								</p:selectOneButton>
							</h:panelGrid>
						</span>
					</h:panelGrid>

					<h:panelGrid columns="1" styleClass="showcase-text-align-center">
						<span class="ui-float-label"> <p:inputText id="finome"
								placeholder="nome" value="#{cadastroUsuarioControllerBean.nome}" />
						</span>
					</h:panelGrid>

					<h:panelGrid columns="1" styleClass="showcase-text-align-center">
						<span class="ui-float-label"> <p:inputText id="fins"
								placeholder="nome social"
								value="#{cadastroUsuarioControllerBean.nomeSocial}" />
						</span>
					</h:panelGrid>

					<h:panelGrid columns="1" styleClass="showcase-text-align-center">
						<span class="ui-float-label"> <p:inputText
								placeholder="login" id="filogin"
								value="#{cadastroUsuarioControllerBean.login}" />
						</span>
					</h:panelGrid>

					<h:panelGrid columns="1" styleClass="showcase-text-align-center">
						<span class="ui-float-label"> <p:inputMask id="fiddd"
								placeholder="DDD" value="#{cadastroUsuarioControllerBean.ddd}"
								mask="99" />
						</span>
					</h:panelGrid>

					<h:panelGrid columns="1" styleClass="showcase-text-align-center">
						<span class="ui-float-label"> <p:inputMask id="fitel"
								placeholder="telefone" value="#{cadastroUsuarioControllerBean.numeroTelefone}"
								mask="999999999" />
						</span>
					</h:panelGrid>

					<h:panelGrid columns="1" styleClass="showcase-text-align-center">
						<span class="ui-float-label"> <p:inputText id="fimail"
								placeholder="email"
								value="#{cadastroUsuarioControllerBean.email}" />
						</span>
					</h:panelGrid>
					<h:panelGrid columns="1" styleClass="showcase-text-align-center">
						<span class="ui-float-label"> <p:inputText id="fiend"
								placeholder="endereço"
								value="#{cadastroUsuarioControllerBean.endereco}" />
						</span>
					</h:panelGrid>
					<h:panelGrid columns="1" styleClass="showcase-text-align-center">
						<span class="ui-float-label"> 
						
						<p:autoComplete id="acbairro"
								minQueryLength="3"
								value="#{cadastroUsuarioControllerBean.bairro}"
								placeholder="Bairro" emptyMessage="Nenhum resultado encontrado"
								var="b" itemLabel="#{b.descricaoCompleta}" itemValue="#{b}"
								converter="entityConverter"
								completeMethod="#{cadastroUsuarioControllerBean.obterBairros}"
								effect="fade" /> 
						</span>
					</h:panelGrid>
					<h:panelGrid columns="1" styleClass="showcase-text-align-center">
						<span class="ui-float-label"> <p:inputText id="ficep"
								placeholder="cep" value="#{cadastroUsuarioControllerBean.cep}" />
						</span>
					</h:panelGrid>




					<h:panelGrid columns="1" styleClass="showcase-text-align-center">
						<span class="ui-float-label"> <p:password id="senha"
								placeholder="senha"
								value="#{cadastroUsuarioControllerBean.senha}" feedback="true" />
						</span>
					</h:panelGrid>


					<h:panelGrid columns="1"
						rendered="#{cadastroUsuarioControllerBean.cadastrandoCPFValido()}"
						styleClass="showcase-text-align-center">
						<span class="ui-float-label"> <p:inputText id="ficpf"
								placeholder="cpf" value="#{cadastroUsuarioControllerBean.cpf}" />
						</span>
					</h:panelGrid>
					<h:panelGrid columns="1"
						rendered="#{cadastroUsuarioControllerBean.cadastrandoCPNJValido()}"
						styleClass="showcase-text-align-center">
						<span class="ui-float-label"> <p:inputText id="ficnpj"
								placeholder="cnpj" value="#{cadastroUsuarioControllerBean.cnpj}" />
						</span>
					</h:panelGrid>




					<h:panelGrid columns="1"
						rendered="#{cadastroUsuarioControllerBean.cadastrandoCPFValido()}"
						styleClass="showcase-text-align-center">
						<span class="ui-float-label"> <h:panelGrid columns="2"
								style="margin-bottom:10px" cellpadding="5">
								<h:outputText value="Sexo" />
								<p:selectOneButton value="#{cadastroUsuarioControllerBean.sexo}">
									<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
									<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
									<f:selectItem itemLabel="Indeterminado"
										itemValue="Indeterminado" />
									<f:selectItem itemLabel="Neutro" itemValue="Neutro" />
								</p:selectOneButton>
							</h:panelGrid>
						</span>
					</h:panelGrid>


				</p:panelGrid> <p:panelGrid columns="2" layout="grid" id="pnlbtnfin"
					rendered="#{cadastroUsuarioControllerBean.selecaoTipoClienteInvalida}"
					styleClass="showcase-text-align-center">
					<p:commandButton id="btncancel" action="LOGIN" value="Cancelar" />
					<p:commandButton id="btnsalvar"
						action="#{cadastroUsuarioControllerBean.gravarUsuario()}"
						value="Salvar" update="tpusu, pnlddusu, pnlbtntpusu" />
				</p:panelGrid>
			</span>

		</div>
	</h:form>



	<footer id="maifooter" class="bg-dark">
	<div class="container">
		<div class="row">
			<div class="col text-center py-4">
				<h3>PetStar</h3>
				<p>
					CopyRight <span id="year"></span>
				</p>
				<div class="text-center">
					<div class="text-center">
						<strong>e-mail: contato@petstar.com.br</strong>
					</div>

				</div>
			</div>
		</div>
	</div>
	</footer>

<!-- 	<script src="http://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>  -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

	<script>
		//get the current year for copyright
		$(document).ready(function() {
			$("#year").text(new Date().getFullYear());

			$('body').scrollspy({
				target : '#mainNav'
			});

			// add smooth scrolling
			$('#mainNav a').on('click', function(e) {
				// check for a hash value
				if (this.hash !== '') {
					//prevent default behavior
					e.preventDefault();

					//store hash
					const hash = this.hash;

					//animate smooth scroll
					$('html, body').animate({
						scrollTop : $(hash).offset().top
					}, 900, function() {
						// Add hash to URL after scroll
						window.location.hash = hash
					});
				}

			});
		});
	</script>
</h:body>
</html>
