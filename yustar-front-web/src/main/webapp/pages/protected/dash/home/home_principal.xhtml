<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head id="head">
	<title>PetStar</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
		integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
		crossorigin="anonymous" />
	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
		crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Rokkitt" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/home.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/font-icon-layout.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/sentinel-layout.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<title>PetStar</title>
</h:head>
<h:body id="body">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
		crossorigin="anonymous"></script>
	<script src="#{request.contextPath}/js/geral.js"></script>
	<script>
		$(document).ready(function() {
			$("#year").text(new Date().getFullYear());
		});
	</script>
	<header id="header"> <nav
		class="navbar navbar-expand-sm navbar-dark bg-dark py-1">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">PetStar</a>
		<button class="navbar-toggler" data-toggle="collapse"
			data-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse " id="navbarNav">
			<ul class="navbar-nav ml-auto">

				<li class="nav-item dropdown"><p:commandLink
						styleClass="nav-link dropdown-toggle"
						rendered="#{autorizador.autorizar(1,2,0)}" data-toggle="dropdown"
						action="#">Serviços</p:commandLink>
					<div class="dropdown-menu">
						<a class="dropdown-item" style="font-size: 12px;"
							jsf:outcome="PAINEL_PESQUISA_FORNECEDOR">Pesquisa de
							Profissionais</a>

					</div></li>
				<li class="nav-item dropdown"><p:commandLink
						styleClass="nav-link dropdown-toggle"
						rendered="#{autorizador.autorizar(0,2,0)}" data-toggle="dropdown"
						action="#">Fornecedor(Prestadores de serviço)</p:commandLink>
					<div class="dropdown-menu">
						<a class="dropdown-item" style="font-size: 12px;"
							jsf:outcome="CRUD_SERVICO_FORNECEDOR">Serviços do Fornecedor</a>

					</div></li>
				<li class="nav-item dropdown"><p:commandLink
						styleClass="nav-link dropdown-toggle"
						rendered="#{autorizador.autorizar(0,0,3)}" data-toggle="dropdown"
						action="#">Administrador</p:commandLink>
					<div class="dropdown-menu">
						<a class="dropdown-item" style="font-size: 12px;"
							jsf:outcome="PAINEL_USUARIO_ADMINISTRADOR">Painel de
							Usuários(Administrador)</a> <a class="dropdown-item"
							style="font-size: 12px;"
							jsf:outcome="PAINEL_SERVICO_ADMINISTRADOR">Painel de
							Serviços(Administrador)</a>

					</div></li>
				<li class="nav-item dropdown"><p:commandLink
						styleClass="nav-link dropdown-toggle" data-toggle="dropdown"
						action="#">Configurações
					</p:commandLink>
					<div class="dropdown-menu">
						<a class="dropdown-item" style="font-size: 12px;"
							jsf:outcome="#{loginAuthenticatorCDI.doLogout()}">Sair</a>

					</div></li>


				<li class="nav-item"></li>
			</ul>
		</div>
	</div>
	</nav> </header>
	<div id="body" class="ui-fluid">
		<ui:insert name="body" />
	</div>
	<footer id="maifooter"> <nav
		class="navbar navbar-expand-sm fixed-bottom navbar-dark bg-dark p-0">
	<div class="container-fluid justify-content-center">
		<p href="#" class="bg-dark text-white">
			Versão 1.0 | <span id="year"></span>
		</p>
	</div>
	</nav> </footer>
</h:body>
</html>
